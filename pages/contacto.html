  <main>
    <hr class="marginHr">
    <section>
      <div class="container">
        <div class="row">
          <h1>Contacto:</h1>
          <div class="row g-3">
            <form>
              <div>
                <div class="row g-3">
                  <p>Coloque su nombre y apellido:</p>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <br>
                <label for="exampleFormControlInput1" class="form-label">Coloque su mail:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                  placeholder="nombre@gmail-hotmail-mail.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escribe un comentario:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"
                  placeholder="Razón por la cual necesites contactarte" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Seleccione una opción</option>
                    <option value="1">Soporte Técnico</option>
                    <option value="2">Servicio Personalizado</option>
                    <option value="3">Presupuesto de Proyecto</option>
                  </select>
                  <label for="floatingSelect">Escoge uno:</label>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Confirmación</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
        <div class="row col">
          <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="../assets/img/logo1.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Contacto rápido:</h5>
                    <p class="card-text">Para contactarme rápidamente:</p>
                    <p class="card-text">Mail: joantx.cs@gmail.com</p>
                    <p class="card-text">Discord: Ukra#3609</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
